{% extends 'blog/base3.html' %}
{% block content %}
<!-- End Header -->

  <main id="main" style="vertical-align:center;background-color: rgb(21, 21, 32);color: aliceblue;" >
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Contact us</h1>
          </div>
        </div>

        <div class="row gy-4">

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <address>Kampala, Old Kampala, Kadhaffi Road</address>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item info-item-borders">
              <i class="bi bi-phone"></i>
              <h3>Phone Number</h3>
              <p><a href="tel:+256200903172">+256 200 903 172</a></p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p><a href="mailto:cajetanglobalvisa@gmail.com">cajetanglobalvisa@gmail.com</a></p>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="form mt-5" >
          <form action="{% url 'blog:contact' %}" method="post" role="form" class="php-email-form">
          {% csrf_token %}
            <div class="row" style="vertical-align:center;background-color: rgb(21, 21, 32);color: aliceblue;" >
              <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="form-group col-md-6" style="vertical-align:center;background-color: rgb(21, 21, 32);color: aliceblue;" >
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group" style="vertical-align:center;background-color: rgb(21, 21, 32);color: aliceblue;" >
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center" style="background-color: rgb(21, 21, 32);color: aliceblue;" ><button type="submit" >Send Message</button></div>
          </form>
        </div><!-- End Contact Form -->

      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
