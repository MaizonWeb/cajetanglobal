{% extends 'dashboard/base2.html' %}
{% block content %}
<div id="content-wrapper" style="padding-top: 35px"
{% if user.is_authenticated %}
{% if user.is_staff %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form>
                <div class="row">
                  <form method='POST' action='' >
                  {% csrf_token %}
                     <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>profile add</label>
                         {{ form.as_p }}
                         <input type="submit" value="save"/>
                      </div>
                   </div>
                  {% comment %} <div class="col-12 col-sm-12">
                    <button type="submit" class="btn btn-primary col-12 col-sm-12">
                    add profile
                    </button> {% endcomment %}
                  </form>
               
                 </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 {% else %}
<p>It seems you are not logged in <a href="{% url 'auth_login' %}" >login now</a></p>
{% endif %}
{% else %}
<p>It seems you dont have the permission to view this page </p>
{% endif %}
</div>
{% endblock content %}
